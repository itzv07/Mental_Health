<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus- Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 550px;
            height: 95vh;
            overflow-y: scroll;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .music-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e0e0e0;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            width: 85%;
            position: relative;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .music-box:nth-child(odd) {
            flex-direction: row-reverse;
            margin-left: auto; /* Align right */
        }
        .music-box:nth-child(even) {
            margin-right: auto; /* Align left */
        }
        .music-box:hover {
            transform: scale(1.05);
        }
        .music-info {
            display: flex;
            align-items: center;
        }
        .music-box:nth-child(odd) .music-info {
            flex-direction: row-reverse;
        }
        .music-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 15px;
        }
        .music-details {
            display: flex;
            flex-direction: column;
        }
        .music-title {
            font-size: 18px;
            font-weight: bold;
        }
        .music-duration {
            font-size: 14px;
            color: gray;
        }
        .play-button {
            font-size: 26px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 25px; /* Ensures at least 1.5 cm spacing */
        }
        .play-button:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="music-box" onclick="toggleMusic('Deep Meditation.mp3', this)">
        <div class="music-info">
            <img src="deepmeditation.webp" alt="Music Logo">
            <div class="music-details">
                <span class="music-title">Deep Meditation</span>
                <span class="music-duration">03:02 min</span>
            </div>
        </div>
        <span class="play-button">▶</span>
    </div>

    <div class="music-box" onclick="toggleMusic('Warm Focus.mp3', this)">
        <div class="music-info">
            <img src="Warmfocus.jpg" alt="Music Logo">
            <div class="music-details">
                <span class="music-title">Warm Focus</span>
                <span class="music-duration">01:36 min</span>
            </div>
        </div>
        <span class="play-button">▶</span>
    </div>

    <div class="music-box" onclick="toggleMusic('Chinese Bell.mp3', this)">
        <div class="music-info">
            <img src="chinesebell.jpeg" alt="Music Logo">
            <div class="music-details">
                <span class="music-title">Chinese Bell</span>
                <span class="music-duration">01:07 min</span>
            </div>
        </div>
        <span class="play-button">▶</span>
    </div>

    <div class="music-box" onclick="toggleMusic('Forest Singing.mp3', this)">
        <div class="music-info">
            <img src="forestsinging.jpg" alt="Music Logo">
            <div class="music-details">
                <span class="music-title">Forest Singing</span>
                <span class="music-duration">03:00 min</span>
            </div>
        </div>
        <span class="play-button">▶</span>
    </div>

    <div class="music-box" onclick="toggleMusic('Birds Harmony.mp3', this)">
        <div class="music-info">
            <img src="birdsharmony.jpg" alt="Music Logo">
            <div class="music-details">
                <span class="music-title">Birds Harmony</span>
                <span class="music-duration">02:31 min</span>
            </div>
        </div>
        <span class="play-button">▶</span>
    </div>
</div>

<audio id="music-player" loop>
    <source id="music-source" src="" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    let currentAudio = document.getElementById("music-player");
    let currentPlayingBox = null; // Keep track of the currently playing music box

    function toggleMusic(track, element) {
        let musicSource = document.getElementById("music-source");

        // If the same track is playing, toggle play/pause
        if (currentPlayingBox === element && !currentAudio.paused) {
            currentAudio.pause();
            element.querySelector(".play-button").innerText = "▶";
            currentPlayingBox = null;
        } else {
            // Change track and play
            musicSource.src = track;
            currentAudio.load();
            currentAudio.play();

            // Reset previous button
            if (currentPlayingBox) {
                currentPlayingBox.querySelector(".play-button").innerText = "▶";
            }

            // Update UI for new track
            element.querySelector(".play-button").innerText = "⏸";
            currentPlayingBox = element;
        }
    }
</script>

</body>
</html>
